 <meta name="viewport" content="width=device-width,initial-scale=1.0">

<body>
  <header>
    <nav aria-label="Main">
      <h1 role="heading" aria-level="1"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options" tabindex="0" aria-label="Filter Options">
        <label for="neighborhoods and cuisines">
        <h2 name="Filter">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
      <!-- </label> -->
       <!-- <label for="cuisines list"> -->
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <!-- </label> -->
        </label>
      </div>
      <ul id="restaurants-list"  aria-label="Lists for restaurants"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

  <footer id="footer" role="contentinfo">

  </footer>


</body>
<script type="text/javascript">
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js', {scope: './'})
  .then(reg=> {
    // registration successfull
    console.log('Registration succeeded. Scope is ' + reg.scope);
  }).catch(error=> {
    // registration failed
    console.log('Registration failed with ' + error);
  });
}
</script>
